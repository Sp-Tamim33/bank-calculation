<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>SP Bank</title>
</head>

<body>
    <h1 class="text-5xl font-semibold block mt-8 text-center">Bank Details</h1>

    <div class="grid md:grid-cols-3 sm:grid-cols-3 gap-4 mt-10 text-white">
        <div class="bg-yellow-400 rounded p-20 w-3/4 mx-auto">
            <h1 class="text-3xl font-semibold">Deposite</h1>
            <h1 class="text-4xl">$ <span id="depo-blnc">00</span></h1>
        </div>
        <div class="bg-red-400 rounded p-20 w-3/4 mx-auto">
            <h1 class="text-3xl font-semibold">Withdraw</h1>
            <h1 class="text-4xl">$ <span id="wtd-blnc">00</span></h1>
        </div>
        <div class="bg-green-500 rounded p-20 w-3/4 mx-auto">
            <h1 class="text-3xl font-semibold">Bank Total</h1>
            <h1 class="text-4xl">$ <span id="bank-blnc">1000</span></h1>
        </div>
    </div>
    <div class="grid md:grid-cols-2 sm:grid-cols-3 gap-4 mt-20">
        <div class="bg-yellow-300 p-14 w-3/4 mx-auto rounded">
            <h1 class="text-3xl">Deposit</h1>
            <input class="rounded mt-5 block mb-5 p-2" placeholder="$ Your Amount" type="text" id="depo-input">
            <button class="bg-green-400 text-2xl p-2 text-white rounded" id="depo-btn">Deposit</button>
        </div>
        <div class="bg-red-300 p-14 w-3/4 mx-auto rounded">
            <h1 class="text-3xl">Withdraw</h1>
            <input class="rounded mt-5 block mb-5 p-2" placeholder="$ Your Amount" type="text" id="wtd-input">
            <button class="bg-green-400 text-2xl p-2 text-white rounded" id="wtd-btn">Withdraw</button>
        </div>
    </div>

    <script src="js/bank.js"></script>
</body>

</html>
